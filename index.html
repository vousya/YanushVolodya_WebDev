<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="navigation.css">
    
    <title>Students</title>
</head>
<body>
    <header>
        <div class="home">
            <a href="index.html">
                <img src="resources/home.svg" width="50" height="50">
            </a>
        </div>

        <div class="right-menu">
            <div id="bell">
                <button class="bell-btn">
                    <img src="resources/bell.svg" width="50" height="50">
                </button>
            </div>

            <div class="profile">
                <button class="profile-btn">
                    <img src="resources/profile.svg" width="50" height="50">
                <span class="profile-text">Vovus Pokus</span>
                </button>
            </div>
        </div>

    </header>
    <div class="page">
        <aside class="navigation">
            <ul>
                <nav>
                    <a href="dashboard.html">Dashboard</a>
                </nav>
                <nav>
                    <a href="index.html" class="active-page">Students</a>
                </nav>
                <nav>
                    <a href="tasks.html">Tasks</a>
                </nav>
            </ul>
        </aside>

        <div>
            <div id="remove-student" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>Warning</span>
                        <span id="close-remove-window" class="close">&times;</span>
                    </div>
                    <div class="content-remove">
                        <span id="remove-text"></span>
                    </div>
                    <div class="choice">
                        <button id="cancel-remove-btn" class="cancel-btn">Cancel</button>
                        <button id="action-remove-btn" class="action-btn">OK</button>
                    </div>
                </div>
            </div>
    
            <div id="add-student" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>Add Student</span>
                        <span id="close-add-window" class="close">&times;</span>
                    </div>
                    <div class="content-add">
                        <label for="group">Group:</label>
                        <select id="group" name="group">
                            <option value="group1">PZ-12</option>
                            <option value="group2">PZ-22</option>
                            <option value="group3">PZ-25</option>
                            <option value="group4">PZ-81</option>
                            <option value="group5">IR-22</option>
                        </select>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                        <label for="dob">Birthday:</label>
                        <input type="date" id="dob" name="dob">
                        <br><br>

                    </div>
                    <div class="choice">
                        <button id="cancel-add-btn" class="cancel-btn">Cancel</button>
                        <button id="action-add-btn" class="action-btn">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div class="above-table">
                <div class="table-title">
                    <h1>Students</h1>
                </div>
                <div id="add-button" class="add-student">
                    <button class="add-btn">
                        <img src="resources/add.svg">
                    </button>
                </div>
            </div>
            
            <table id="student-table">
                <thead>
                    <tr>
                        <td><input type="checkbox" id="main-checkbox"></th>
                            <th>Group</th>
                            <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>                
                        <td>PZ-22</td>
                        <td>Kamala Bogdan</td>
                        <td>M</td>
                        <td>12.12.2003</td>
                        <td>
                            <img src="resources/status-inactive.svg">
                        </td>
                        <td>
                            <button class="edit-btn">
                                <img src="resources/edit.svg">
                            </button>
                            <button class="remove-btn">
                                <img src="resources/remove.svg">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>                
                        <td>PZ-12</td>
                        <td>Rizz Master</td>
                        <td>M</td>
                        <td>13.01.2005</td>
                        <td>
                            <img src="resources/status-inactive.svg">
                        </td>
                        <td>
                            <button class="edit-btn">
                                <img src="resources/edit.svg">
                            </button>
                            <button class="remove-btn">
                                <img src="resources/remove.svg">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th><input type="checkbox" class="checkbox"></th>                
                        <td>IR-22</td>
                        <td>Sigma Kid</td>
                        <td>F</td>
                        <td>31.08.2015</td>
                        <td>
                            <img src="resources/status-active.svg">
                        </td>
                        <td>
                            <button class="edit-btn">
                                <img src="resources/edit.svg">
                            </button>
                            <button class="remove-btn">
                                <img src="resources/remove.svg">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th><input type="checkbox" class="checkbox"></th>                
                        <td>PZ-25</td>
                        <td>Yarich Ira</td>
                        <td>F</td>
                        <td>8.01.2005</td>
                        <td>
                            <img src="resources/status-inactive.svg">
                        </td>
                        <td>
                            <button class="edit-btn">
                                <img src="resources/edit.svg">
                            </button>
                            <button class="remove-btn">
                                <img src="resources/remove.svg">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th><input type="checkbox" class="checkbox"></th>                
                        <td>PZ-81</td>
                        <td>Pilko Dmytro</td>
                        <td>M</td>
                        <td>11.01.2000</td>
                        <td>
                            <img src="resources/status-inactive.svg">
                        </td>
                        <td>
                            <button class="edit-btn">
                                <img src="resources/edit.svg">
                            </button>
                            <button class="remove-btn">
                                <img src="resources/remove.svg">
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
            
        </main>
    </div>    

    <script src="scripts.js"></script>
</body>
</html>
